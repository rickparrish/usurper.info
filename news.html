---
layout: default
title: Blog
---

<h2>News</h2>

{% for post in site.posts %}
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title">{{ post.title }}</h3></div>
		<div class="panel-body">
			<p><em>Published on {{ post.date | date: "%B %e, %Y" }}</em><p>
			<p>
				{{ post.content }}
			</p>
		</div> 
	</div>
{% endfor %}
